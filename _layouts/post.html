--- 
layout: default 
---
<div class="section .margin-bottom">
  <div class="container">
    <div class="content">
      <article itemscope itemtype="http://schema.org/BlogPosting">

        <header>
          <h1 itemprop="name headline"><a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
            <p><small><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></small></p>
    </h1>
  </header>

  <div itemprop="articleBody">
    {{ content }}
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
      </article>
    </div>
  </div>
</div>
